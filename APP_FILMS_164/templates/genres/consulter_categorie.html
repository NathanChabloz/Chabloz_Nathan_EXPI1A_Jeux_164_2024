{% extends "base.html" %}
{% block title %}Consulter Catégorie{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
            <h2>Détails de la catégorie {{ categorie.nom_categorie }}</h2>

            <h3>Jeux dans cette catégorie</h3>
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nom</th>
                      <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jeu in jeux %}
                    <tr>
                        <td class="align-midle">{{ jeu.id_jeux }}</td>
                        <td class="align-midle">{{ jeu.nom_jeu }}</td>
                        <td class="align-midle"><img class="image" src="{{ jeu.image_jeux }}" alt="{{ jeu.nom_jeu }}" width="300"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a class="btn btn-primary" href="{{ url_for('genres_afficher', order_by='ASC', id_genre_sel=0) }}">Retour</a>
        </div>
    </div>
</div>
{% endblock %}
